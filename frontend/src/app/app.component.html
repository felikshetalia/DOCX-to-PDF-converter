<header>
    <h1>DOCX to PDF Converter</h1>
</header>
<main>
    <h1>Convert Your DOCX Files to PDF</h1>
    <div class="upload-container">
        <label for="docxFile">Upload your DOCX file:</label>
        <input type="file" id="docxFile" (change)="onFileSelected($event)" accept=".docx">
    </div>
    <button (click)="OnConvert()">Convert to PDF</button>
    <div class="result" *ngIf="conversionMessage">
        <p>{{ conversionMessage }}</p>
        <a *ngIf="downloadLink" [href]="downloadLink" download="converted.pdf">Download your PDF</a>
    </div>
</main>
<footer>
    <p>&copy; 2024 DOCX to PDF Converter. All rights reserved.</p>
</footer>
